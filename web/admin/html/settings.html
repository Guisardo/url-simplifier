<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/admin/assets/bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/admin/assets/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/admin/assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/admin/assets/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/admin/assets/bower_components/angular-notification/angular-notification.min.js"></script>
    <script type="text/javascript" src="/admin/assets/js/ui.js"></script>
  </head>
  <body ng-app="urlshorter" ng-controller="settings">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span>{{settings.brand}}</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/admin/">Redirects</a>
            </li>
            <li class="active">
              <a href="/admin/settings">Settings</a>
            </li>
            <li>
              <a href="/admin/security">Security</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Url Simplifier</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="brand" class="control-label">Brand</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="brand" placeholder="Brand"
                  ng-model="settings.brand">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="defaultUrl" class="control-label">Default Url</label>
                </div>
                <div class="col-sm-8">
                  <input type="url" class="form-control" id="defaultUrl" placeholder="Your default url"
                  ng-model="settings.defaultUrl">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="analytics" class="control-label">Google Analytics</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="analytics" placeholder="UA-#######-#"
                  ng-model="settings.analytics">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="extraTags" class="control-label">Extra Head Tags</label>
                </div>
                <div class="col-sm-8">
                  <textarea class="form-control" placeholder="Extra Tags for shareable links. Globals rich-snippets, extra trackings, etc."
                  ng-model="settings.extraTags" id="extraTags"></textarea>
                </div>
              </div>
              <div class="form-group shareable">
                <div class="col-sm-4">
                  <label for="title" class="control-label">Default Title</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="title" placeholder="Default Title" ng-model="settings.title">
                </div>
              </div>
              <div class="form-group shareable">
                <div class="col-sm-4">
                  <label for="description" class="control-label">Description</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="description" placeholder="Default description of your link" ng-model="settings.description">
                </div>
              </div>
              <div class="form-group shareable">
                <div class="col-sm-4">
                  <label for="image" class="control-label">Image</label>
                </div>
                <div class="col-sm-8">
                  <input type="url" class="form-control" id="image" placeholder="Default url for the image" ng-model="settings.image">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button class="btn btn-success pull-right" ng-click="save()">Done</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body></html>
