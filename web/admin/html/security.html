<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/admin/assets/bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/admin/assets/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="urlshorter" ng-controller="settings">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span>{{settings.brand}}</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/admin/">Redirects</a>
            </li>
            <li>
              <a href="/admin/settings">Settings</a>
            </li>
            <li class="active">
              <a href="/admin/security">Security</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section" ng-controller="security">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Url Simplifier</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="username" class="control-label">Admin Username</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="Admin panel username"
                  ng-model="security.username">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="password" class="control-label">Admin Password</label>
                </div>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" placeholder="Admin panel password"
                  ng-model="security.password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label for="pwdconfirm" class="control-label">Confirm Password</label>
                </div>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="pwdConfirm" placeholder="Confirm your password"
                  ng-model="security.pwdConfirm">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button class="btn btn-success pull-right" ng-click="save()">Done</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/admin/assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/admin/assets/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/admin/assets/js/ui.js"></script>
</body></html>
